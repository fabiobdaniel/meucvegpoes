<!DOCTYPE html>
<html>
<head>
    <title>Debug Simples</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
        .experience-item { background: #f0f0f0; margin: 5px 0; padding: 5px; }
        .skill-item { background: #e0e0e0; margin: 5px 0; padding: 5px; }
        .portfolio-item { background: #d0d0d0; margin: 5px 0; padding: 5px; }
    </style>
</head>
<body>
    <h1>Debug - Dados Normalizados</h1>
    <button onclick="loadData('en')">Carregar Inglês</button>
    <button onclick="loadData('pt')">Carregar Português</button>
    <button onclick="loadData('es')">Carregar Espanhol</button>
    
    <div id="output"></div>

    <script>
        async function loadData(lang) {
            const output = document.getElementById('output');
            output.innerHTML = `Carregando dados para ${lang}...<br>`;
            
            try {
                const response = await fetch('data/cv_data_normalized.json?v=' + Date.now());
                const allData = await response.json();
                const data = allData[lang];
                
                if (data) {
                    output.innerHTML = `
                        <div class="section">
                            <h2>Hero Section</h2>
                            <h3>${data.hero.name}</h3>
                            <h4>${data.hero.title}</h4>
                            <p>${data.hero.description}</p>
                        </div>
                        
                        <div class="section">
                            <h2>Experiências (${data.experience.length} registros)</h2>
                            ${data.experience.map((exp, i) => `
                                <div class="experience-item">
                                    <h4>${i+1}. ${exp.title} - ${exp.company}</h4>
                                    <p><strong>Período:</strong> ${exp.period}</p>
                                    <p>${exp.description}</p>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="section">
                            <h2>Habilidades (${data.skills.length} categorias)</h2>
                            ${data.skills.map((skill, i) => `
                                <div class="skill-item">
                                    <h4>${i+1}. ${skill.category_title}</h4>
                                    <p>${skill.skills_list}</p>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="section">
                            <h2>Portfólio (${data.portfolio.length} projetos)</h2>
                            ${data.portfolio.map((project, i) => `
                                <div class="portfolio-item">
                                    <h4>${i+1}. ${project.title}</h4>
                                    <p>${project.description}</p>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="section">
                            <h2>Cards (${data.cards.length} cards)</h2>
                            ${data.cards.map((card, i) => `
                                <div class="skill-item">
                                    <h4>${i+1}. ${card.title}</h4>
                                    <p>${card.description}</p>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    output.innerHTML = `<p>Idioma ${lang} não encontrado</p>`;
                }
                
            } catch (error) {
                output.innerHTML = `<p>Erro: ${error.message}</p>`;
            }
        }
        
        // Carregar inglês por padrão
        loadData('en');
    </script>
</body>
</html>
